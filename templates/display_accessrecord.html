<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display _Accessrecord</h1>

        <table border="2px">
            <tr>
                <th>pk</th>
                <th>Name</th>
                <th>Date</th>
                <th>Author</th>
            </tr>

            {% for ao in accessrecord %}
                <tr>
                    <td>{{ ao.pk }}</td>
            
                    <td>{{ ao.name }}</td>
                    <td>{{ ao.date }}</td>
                    <td>{{ ao.author }}</td>
                </tr>
            {% endfor %}
            
        </table>
    </center>
</body>
</html>
