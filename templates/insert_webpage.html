<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert into Webpage</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">

                {% for to in topic %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option><br><br>
                {% endfor %}
                
            </select><br><br>

            <label for="na">Name</label>
            <input type="text" name="na" id="na"><br><br>

            <label for="ur">URL</label>
            <input type="url" name="ur" id="ur"><br><br>

            <label for="em">Email</label>
            <input type="email" name="em" id="em"><br><br>

            <input type="submit">

        </form>
        
    </center>
</body>
</html>
